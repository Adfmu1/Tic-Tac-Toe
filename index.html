<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Play tic-tac-toe</h1>
    <div id="game-screen">
        <div class="player" id="playerO">
            Player O
        </div>
        <div id="gameboard">
            <div class="gameboard-tile-1">X</div>
            <div class="gameboard-tile-2">X</div>
            <div class="gameboard-tile-3">X</div>
            <div class="gameboard-tile-4">X</div>
            <div class="gameboard-tile-5">X</div>
            <div class="gameboard-tile-6">X</div>
            <div class="gameboard-tile-7">X</div>
            <div class="gameboard-tile-8">X</div>
            <div class="gameboard-tile-9">X</div>
        </div>
        <div class="player" id="playerX">
            Player X
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
