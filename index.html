<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="start-game">
        <div id="modal-content">
            <h2 id="start-text">Press button to start the game!</h2>
            <button id="start-btn">START A GAME</button>
        </div>
    </div>
    <h1>Play tic-tac-toe</h1>
    <div id="game-screen">
        <div class="player" id="playerO">
            Player O
        </div>
        <div id="gameboard">
            <div id="gameboard-tile-1" class="gameboard-tile"></div>
            <div id="gameboard-tile-2" class="gameboard-tile"></div>
            <div id="gameboard-tile-3" class="gameboard-tile"></div>
            <div id="gameboard-tile-4" class="gameboard-tile"></div>
            <div id="gameboard-tile-5" class="gameboard-tile"></div>
            <div id="gameboard-tile-6" class="gameboard-tile"></div>
            <div id="gameboard-tile-7" class="gameboard-tile"></div>
            <div id="gameboard-tile-8" class="gameboard-tile"></div>
            <div id="gameboard-tile-9" class="gameboard-tile"></div>
        </div>
        <div class="player" id="playerX">
            Player X
        </div>
    </div>
    <button id="reset">RESET</button>
</body>
<script src="script.js"></script>
</html>
